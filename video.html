<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>AR.js POC</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">       
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">        
        <link rel="stylesheet" href="css/main.css">

        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

      <body style='margin : 0px; overflow: hidden;'>
        <a-assets>
          <video id="penguin-sledding" autoplay loop="true" muted="true" src="assets/earth.mp4"></video>
        </a-assets>
        <a-scene embedded arjs>
          <a-marker type='pattern' url='assets/pattern-frame.patt'>
        <a-video src="#penguin-sledding" position="0 0.5 0" rotation="270 0 0" play="true"></a-video>
          </a-marker>
          <a-entity camera></a-entity>
        </a-scene>
        
        <script>
          window.addEventListener('click', function () {
          var v = document.querySelector('#penguin-sledding');
          v.play();
          });
        </script>
      </body>
</html>
