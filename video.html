<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>AR.js POC</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">       
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">        
        <link rel="stylesheet" href="css/main.css">

        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

      <body style='margin : 0px; overflow: hidden;'>
        <div style="position:fixed;left:1px;right:1px">10</div>
        <a-assets>
          <video type="video/mp4" id="vid" autoplay="true" loop="false" src="assets/sampleVideo.mp4" webkit-playsinline></video>
        </a-assets>
        <a-scene arjs='debugUIEnabled: false;'>
          <a-marker type='pattern' url='assets/pattern-frame.patt' scale='3 3 3'>
            <a-video src="#vid" position="0 0.5 0" rotation="270 0 0" vidhandler></a-video>
          </a-marker>
          <a-entity camera></a-entity>
        </a-scene>
        
        <script>
          AFRAME.registerComponent('vidhandler', {
            init: function () {
              this.toggle = false;
              document.querySelector("#vid").pause(); //reference to the video
            },
            tick:function(){  
            if(document.querySelector("a-marker").object3D.visible == true){
              if(!this.toggle){
                this.toggle = true;
                document.querySelector("#vid").play();
              }
            }else{
              this.toggle = false;
              document.querySelector("#vid").pause();
            }
            }
          });
        </script>
      </body>
</html>
